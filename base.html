<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chatbox">
    <div class="chatbox__support">
        <div class="chatbox__header">
            <div class="chatbox__image--header">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Chatbot Icon">
            </div>
            <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">Chat Support</h4>
                <p class="chatbox__description--header">Welcome to Cloud4green</p>
            </div>
        </div>

        <div class="chatbox__messages"></div>

        <!-- Suggestions box placed inside the chatbox for better UI -->
        <div id="suggestions" class="suggestions-box"></div>

        <div class="chatbox__footer">
            <input type="text" id="chatbox__input" placeholder="Write a message...">
            <button class="chatbox__send--footer" id="send__button">Send</button>
        </div>
    </div>

    <div class="chatbox__button">
        <button><img src="chatbox-icon.svg" alt="Chatbox Icon"></button>
    </div>
</div>

<!-- External scripts -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2" defer></script>
<script src="index.js" defer></script>
</body>
</html>
